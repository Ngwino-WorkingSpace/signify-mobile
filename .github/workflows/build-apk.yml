name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./package-lock.json
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup Expo CLI
      run: npm install -g @expo/cli eas-cli
    
    - name: Create Expo account token
      run: echo "${{ secrets.EXPO_TOKEN }}" > ~/.expo-token
    
    - name: Build APK with EAS
      run: eas build --platform android --profile preview --non-interactive --output ./app.apk
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: signify-mobile-apk
        path: ./app.apk
        retention-days: 30
    
    - name: Create Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        files: ./app.apk
        name: Signify Mobile App v1.0.0
        body: |
          ## Signify Mobile App - Test Version
          
          ### üì± Installation Instructions:
          1. Download the APK file below
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK
          4. Launch the app and test!
          
          ### üîó Backend Connection:
          - Connected to: https://signify-backend-ogbk.onrender.com
          - Health check: https://signify-backend-ogbk.onrender.com/health
          
          ### ‚úÖ Features to Test:
          - Admin login
          - Survey viewing and submission
          - Notifications system
          - Response tracking
          
          ### üêõ Report Issues:
          Please report any issues to the development team.
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
